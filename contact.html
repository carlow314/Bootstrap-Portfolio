    <h2 class="formheader">Contact</h2>
    <hr class="contactbreak">
  </div>

    <form>
      <div class="form-group row">
        <label for="inputname" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">Full Name</label>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
          <input type="Name" class="form-control" id="inputname" placeholder="John Doe">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">Email</label>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
          <input type="Email" class="form-control" id="inputEmail" placeholder="JohnDoe@gmail.com">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputMessage" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">Message</label>
        <div class="col-sm-10 col-lg-10 col-md-10 col-xs-10">
          <input type="Message" class="form-control" id="inputMessage" placeholder="Message me!">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-lg-2 col-lg-10">
          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <Div id="connect" class="col-lg-3 col-md-3 col-xs-12 col-sm-12 pull-right">
